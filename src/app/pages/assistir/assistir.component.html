<div class="container">
  <button class="btn-voltar mb-4" (click)="router.navigate(['/home'])">
    ⬅ Voltar
  </button>
  
  <h1 class="mb-4">Quero Assistir</h1>

  <div *ngIf="queroAssistir.length === 0" class="text-center mt-5">
    <p>Você ainda não adicionou nenhum filme.</p>
  </div>

  <div class="row">
    <div class="col-6 col-md-3 mb-4" *ngFor="let filme of queroAssistir">
      <div class="card-hover h-100 position-relative">

        <img
          [src]="'https://image.tmdb.org/t/p/w300' + filme.poster_path"
          class="card-img-top"
          alt="{{ filme.title }}"
          *ngIf="filme.poster_path; else noImage" />

        <ng-template #noImage>
          <div class="card-img-top bg-secondary text-white d-flex align-items-center justify-content-center"
               style="height: 450px;">
            Sem imagem
          </div>
        </ng-template>

        <div class="card-body p-4 text-center">
          <h5 class="card-title">{{ filme.title }}</h5>
        </div>

        <div class="card-overlay position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center">
          
          <button class="btn btn-success mb-2"
                  (click)="moverParaAssistidos(filme)">
            + Assistido
          </button>

          <button class="btn btn-danger"
                  (click)="removerQueroAssistir(filme)">
            Remover
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
