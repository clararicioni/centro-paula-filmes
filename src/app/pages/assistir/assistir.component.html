<div class="container" style="margin-top: 150px;">
  <h1 class="mb-4">Quero Assistir</h1>
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let filme of queroAssistir">
      <div class="card h-100 position-relative overflow-hidden rounded">

        <img
          [src]="'https://image.tmdb.org/t/p/w300' + filme.poster_path"
          class="card-img-top"
          alt="{{ filme.title }}"
          *ngIf="filme.poster_path; else noImage" />

        <ng-template #noImage>
          <div class="card-img-top bg-secondary text-white d-flex align-items-center justify-content-center"
               style="height: 450px;">
            Sem imagem
          </div>
        </ng-template>

        <div class="card-body text-center">
          <h5 class="card-title">{{ filme.title }}</h5>
        </div>

        <div class="card-overlay position-absolute top-0 start-0 w-100 h-100 
                    d-flex flex-column justify-content-center align-items-center"
             style="background: rgba(0,0,0,0.7); opacity: 0; transition: opacity 0.3s;"
             (mouseenter)="showOverlay($event)" (mouseleave)="hideOverlay($event)">
          
          <button class="btn btn-success mb-2 d-flex align-items-center gap-2"
                  (click)="moverParaAssistidos(filme)">
            + Assistido
          </button>

          <button class="btn btn-danger d-flex align-items-center gap-2"
                  (click)="removerQueroAssistir(filme)">
            Remover
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
